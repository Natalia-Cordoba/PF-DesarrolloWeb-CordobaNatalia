<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Roboto&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/images/logo1.png" type="image/x-icon">
    <title>Contactos | Entre páginas</title>
</head>

<body class="paginaContacto">
    <!-- inicio del header -->
    <header>
        <img id="logo" src="../assets/images/logo1.png" alt="logo del sitio">
        
        <!-- menú de navegación -->
        <nav>
            <ul class="menu">
                <li class="elemento"><a href="../index.html">INICIO</a></li>
                <li class="elemento"><a href="./cajas.html">CAJAS</a></li>
                <li class="elemento"><a href="./contacto.html">CONTACTO</a></li>
            </ul>
         </nav>
    </header>

    <!-- sección de contacto y redes -->
    <section class="contacto"> 
    <h2>¡Sigamos en contacto!</h2>
    <!-- formulario de contacto -->
    <article id="formulario">
        <h3>Déjanos tu mensaje</h3>
        <form action="#">
            <label for="nombre"></label>
            <input type="text" name="nombre" id="nombre" placeholder="nombre" class="elementoForm">
            <br>
            <label for="correo"></label>
            <input type="email" name="correo" id="correo" placeholder="correo electrónico" class="elementoForm">
            <br>
            <label for="comentario"></label>
            <textarea name="comentario" id="comentario" placeholder="ingrese su mensaje" class="elementoForm"></textarea>
            <br>
            <input type="checkbox" name="newsletter" id="newsletter" class="elementoForm">
            <label class="newsletter" for="newsletter">¿Quiéres suscribirte a nuestra newsletter?</label>
            <br>
            <button type="submit" id="enviar" class="elementoForm">Enviar</button>
        </form>
    </article>

    <!-- links a redes sociales y otras formas de contacto -->
    <aside id="metodosContacto">
        <h3>También podes encontrarnos en</h3>
        <ul class="redes">
            <li><a href="https://www.whatsapp.com/?lang=es_LA" target="_blanck"><img class="logoRedes" src="../assets/images/whatsapp.png" alt="logo whatsapp"></a></li>
            <li><a href="https://www.gmail.com/mail/help/intl/es/about.html?iframe" target="_blanck"><img class="logoRedes" src="../assets/images/correo.png" alt="logo correo electrónico"></a></li>
            <li><a href="https://www.instagram.com/" target="_blanck"><img class="logoRedes" src="../assets/images/instagram.png" alt="logo instagram"></a></li>
            <li><a href="https://www.facebook.com/?locale=es_LA" target="_blanck"><img class="logoRedes" src="../assets/images/facebook.png" alt="logo facebook"></a></li>
            <li><a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D" target="_blanck"><img class="logoRedes" src="../assets/images/twitter.png" alt="logo twitter"></a></li>
        </ul>
    </aside> 
    </section>
    <!-- footer -->
    <footer>
        <a class="top" href="#logo">Ir al comienzo</a>
        <p class="copy">Copyright Entre páginas - 2023. Todos los derechos reservados</p>
    </footer>
</body>
</html>
